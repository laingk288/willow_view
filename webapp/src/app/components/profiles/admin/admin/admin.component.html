<!-- Rotation Planner Table displayed -->
<table id="rotationTable" class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Field Id</th>
      <th scope="col">Field Name</th>
      <th scope="col">Acres</th>
      <th scope="col">2024</th>
      <th scope="col">2023</th>
      <th scope="col">2022</th>
      <th scope="col">2021</th>
      <th scope="col">2020</th>
      <th scope="col">2019</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of cropDisplay">
      <th scope="row">{{c.field_id}}</th>
      <td>{{c.field_name}}</td>
      <td>{{c.acres}}</td>
      <td>{{c['2024']}}</td>
      <td>{{c['2023']}}</td>
      <td>{{c['2022']}}</td>
      <td>{{c['2021']}}</td>
      <td>{{c['2020']}}</td>
      <td>{{c['2019']}}</td>
    </tr>
  </tbody>
</table>

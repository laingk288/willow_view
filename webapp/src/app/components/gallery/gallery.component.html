<!-- Carousel for 3 videos -->
<div>
  <div id="videoGalleryCarousel" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#videoGalleryCarousel" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#videoGalleryCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#videoGalleryCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

      <span class="visually-hidden">Next</span>

</div>
